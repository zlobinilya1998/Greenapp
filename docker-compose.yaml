version: '3'
networks:
  app-network:
    driver: bridge
services:
  db:
    image: mysql
    restart: always
    ports:
      - ${DB_PORT}:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${POSTGRES_PASS}
    networks:
      - app-network
  backend:
    build: greenapp-back/
    restart: always
    ports:
      - ${BACKEND_PORT}:3306
    environment:
      PG_PASS: ${POSTGRES_PASS}
    depends_on:
      - db
    networks:
      - app-network
  adminer:
    image: adminer
    restart: always
    ports:
      - ${ADMINER_PORT}:8080
    depends_on:
      - db
    networks:
      - app-network
  frontend:
    build: greenapp-front/
    restart: always
    ports:
      - ${FRONTEND_PORT}:80
    environment:
      mode: development
    depends_on:
      - backend
    networks:
      - app-network
